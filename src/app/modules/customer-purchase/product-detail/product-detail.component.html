<div class="content w-full flex justify-center 2xl:mt-14 xl:mt-14 lg:mt-14 md:mt-14 sm:mt-28 mt-28">
  <div class="container grid grid-cols-4 sm:grid-cols-4 md:grid-cols-8 lg:grid-cols-8 xl:grid-cols-12 2xl:grid-cols-12 py-5 gap-5">
    <div
      class="col-span-4 h-96"
      [style]="{
        'backgroundImage': 'url(' + product.img + ')',
        'backgroundPosition': 'top center',
        'backgroundRepeat': 'no-repeat',
        'backgroundSize': 'cover'
      }"
    ></div>
    <div class="item-info col-span-4 sm:col-span-4 md:col-span-4 lg:col-span-4 xl:col-span-8 2xl:col-span-8">
      <span class="w-full text-xl">{{product.itemName}}</span>
      <div class="w-full my-2 flex items-center">
        <p-rating 
          [(ngModel)]="product.stars"
          [cancel]="false"
          [readonly]="true"
        ></p-rating>
        <span> - {{product.comments?.length}} lượt đánh giá</span>
      </div>
      <div>
        <span 
          [ngClass]="{
            'mr-2 text-md font-bold': true,
            'font-semibold text-slate-400 line-through decoration-2': product.sellUpPrice
          }"
        >{{product.price | number: '0.0'}}VND</span>
        <span class="text-md font-bold">{{product.sellUpPrice | number: '0.0'}}</span>
      </div>
      <div class="mt-3">
        <p-button 
          label="Thêm vào giỏ hàng" 
          icon="pi pi-shopping-cart" 
          styleClass="p-button-sm p-button-secondary"
          (click)="addItemToCart()"
        ></p-button>
      </div>
    </div>
    <div class="col-span-4 md:col-span-8 xl:col-span-12 2xl:col-span-12 border-b-2 border-c-dark-brown/20"></div>
    <div class="col-span-4 sm:col-span-4 md:col-span-8 lg:col-span-12 xl:col-span-12 2xl:col-span-12">
      <h2 class="text-2xl font-semibold">
        Sản phẩm tương tự
      </h2>
      <app-product-list
        [showAddToCartBtn]="false"
      ></app-product-list>
    </div>
    <div class="col-span-4 md:col-span-8 xl:col-span-12 2xl:col-span-12 border-b-2 border-c-dark-brown/20 py-3"></div>
    <div class="col-span-4 sm:col-span-4 md:col-span-8 xl:col-span-12 2xl:col-span-12">
      <h2 class="text-2xl font-semibold mb-4">
        Đánh giá của khách hàng
      </h2>
      <e-feedback
        [product]="product"
      ></e-feedback>
    </div>
  </div>
</div>
